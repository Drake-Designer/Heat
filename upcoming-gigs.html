<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Check out Heat's upcoming gigs and live shows. Find out where we're playing next and book your tickets today!"
    />

    <meta
      name="keywords"
      content="Heat gigs, upcoming concerts, live shows, Heat tour dates, music events, book tickets, Heat band events"
    />

    <title>Heat | Gigs</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/web-app-manifest-512x512.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container container-fluid">
        <!-- Heat Home -->
        <a class="navbar-brand" href="index.html">
          <img id="navbar-logo" src="assets/favicons/favicon-96x96.png" alt="Heat Logo" />
          Heat
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <!-- The Band -->
            <li class="nav-item">
              <a class="nav-link" href="index.html#the-band-section">The Band</a>
            </li>

            <!-- Music -->
            <li class="nav-item">
              <a class="nav-link" href="#music-section">Music</a>
            </li>

            <!-- Gallery -->
            <li class="nav-item">
              <a class="nav-link" href="#gallery-section">Gallery</a>
            </li>

            <!-- Upcoming Gigs -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="upcoming-gigs.html">Upcoming Gigs</a>
            </li>

            <!-- Contact -->
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>

          <!-- Book Now Button -->
          <button class="btn btn-primary" type="submit">Book Now!</button>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS mobile navbar -->
    <script>
      document.querySelectorAll('.navbar-collapse .nav-link').forEach((link) => {
        link.addEventListener('click', function (e) {
          let section = document.querySelector(e.target.getAttribute('href'));
          if (section) {
            e.preventDefault();
            let navbarHeight = document.querySelector('.navbar-toggler').offsetHeight;
            window.scroll({
              top: section.offsetTop - navbarHeight,
              behavior: 'smooth',
            });
            document.querySelector('.navbar-collapse').classList.remove('show');
          }
        });
      });
    </script>
  </body>
</html>
